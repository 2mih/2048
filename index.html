<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>2048</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' >
    <link rel="stylesheet" href="css/style.css" type='text/css'>
    <!-- <link rel="stylesheet" href="css/animate.css" type="text/css"> -->
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="background">
            <div class="tile-bg tile-bg-row-0 tile-bg-column-0"></div>
            <div class="tile-bg tile-bg-row-0 tile-bg-column-1"></div>
            <div class="tile-bg tile-bg-row-0 tile-bg-column-2"></div>
            <div class="tile-bg tile-bg-row-0 tile-bg-column-3"></div>

            <div class="tile-bg tile-bg-row-1 tile-bg-column-0"></div>
            <div class="tile-bg tile-bg-row-1 tile-bg-column-1"></div>
            <div class="tile-bg tile-bg-row-1 tile-bg-column-2"></div>
            <div class="tile-bg tile-bg-row-1 tile-bg-column-3"></div>

            <div class="tile-bg tile-bg-row-2 tile-bg-column-0"></div>
            <div class="tile-bg tile-bg-row-2 tile-bg-column-1"></div>
            <div class="tile-bg tile-bg-row-2 tile-bg-column-2"></div>
            <div class="tile-bg tile-bg-row-2 tile-bg-column-3"></div>

            <div class="tile-bg tile-bg-row-3 tile-bg-column-0"></div>
            <div class="tile-bg tile-bg-row-3 tile-bg-column-1"></div>
            <div class="tile-bg tile-bg-row-3 tile-bg-column-2"></div>
            <div class="tile-bg tile-bg-row-3 tile-bg-column-3"></div>
        </div>
        <div id="grid"></div>
    </div>

    <script type="text/javascript" src="js/2048.js"></script>
</body>
</html>
